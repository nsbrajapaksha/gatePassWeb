<div *ngIf="viewFullTable">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Vehicle No.</th>
      <th scope="col">Vehicle Type</th>
      <th scope="col">Seats</th>
      <th scope="col">AC Facility</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vehicle of vehicles; let i = index">
      <th scope="row">{{i+1}}</th>
      <td class="strong">{{vehicle?.vehicle_no}}</td>
      <td>{{vehicle?.vehicle_type}}</td>
      <td>{{vehicle?.seats}}</td>
      <td>{{vehicle?.ac}}</td>
    </tr>
